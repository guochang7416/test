<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
            <cpn></cpn>
        </div>
        <!-- 通过script标签，但注意类型必须是text/x-template -->
        <script type="text/x-template" id="cpn">
            <div>
                <h2>hello Vue</h2>
                <p>{{title}}</p>
                <p>郭昌</p>    
            </div>
        </script>
        <!-- 使用template标签 -->
        <template id="cpn">
            <div>
                <h2>hello Vue</h2>
                <p>{{title}}</p>
                <p>郭昌</p>  
            </div>
        </template>
        <script>
            Vue.component('cpn',{
                template:'#cpn',
                data(){
                    return{
                        title:'abc'
                    }
                }
            })

            const app = new Vue({
                el:'#app',
                data:{
                    message:'vue体验',
                }
            })
        </script>
</body>
</html>
