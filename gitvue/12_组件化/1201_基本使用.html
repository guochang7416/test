<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
            <h1>{{message}}</h1>
            <!-- 3.使用组件 -->
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>

        </div>
        <script>
            // 1.创建组件构造器
            const cpnC = Vue.extend({
                template:
                `<div>
                    <h2>hello Vue</h2>
                    <p>李一帆</p>
                    <p>郭昌</p>    
                </div>`
            });
            // 2.注册组件
            Vue.component('my-cpn',cpnC)
            // 3.使用
            const app = new Vue({
                el:'#app',
                data:{
                    message:'vue体验',
                }
            })
        </script>
</body>
</html>
