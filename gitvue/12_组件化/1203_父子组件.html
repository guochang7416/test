<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 想在哪里显示必须在所对应的组件里声明才能使用，不然就会报错， -->
            <!-- <cpn1></cpn1> -->
            <cpn2></cpn2>
        </div>
        <script>
            // 创建第一个组件
            const cpnC1 = Vue.extend({
                template:
                `<div>
                    <h2>hello Vue</h2>
                    <p>李一帆</p>
                    <p>郭昌</p>    
                </div>`
            });  
            
            // 创建第二个组件
            const cpnC2 = Vue.extend({
                template:
                `<div>
                    <h2>你好，Vue</h2>
                    <p>张玉霞</p>
                    <p>杨晋</p> 
                    <cpn1></cpn1>   
                </div>`
                ,
                components:{
                    cpn1:cpnC1
                }
            });  
            //root 组件
            const app = new Vue({
                el:'#app',
                data:{
                    message:'vue体验',
                },
                components:{
                    // cpn1:cpnC1,
                    cpn2:cpnC2
                }
            })
        </script>
</body>
</html>
