<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
            <cpn>
                <button>按钮</button>
            </cpn>
            <cpn>
                <h2>这里是第二个slot</h2>
            </cpn>
            <cpn></cpn>
            
        </div>
        <template id="cpn">
            <div>
                <h2>组件</h2>
                <p>组件yyds</p>
                <!-- 可以给slot一个默认值 -->
                <slot><span>芜湖</span></slot>
            </div>
        </template>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    message:'vue体验',
                },
                components:{
                    cpn:{
                        template: '#cpn',
                        data(){
                            return{

                            }
                        },

                    }
                }
            })
        </script>
</body>
</html>
