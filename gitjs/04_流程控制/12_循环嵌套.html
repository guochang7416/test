<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套</title>
    <style>
        span{
            width: 100px;
            display: inline-block;
        }
    </style>
    <script>
        /*
            //打印9*9乘法表
        */

        //外层循环控制高度
        for(let i = 1;i <= 9;i++){
            //内层循环控制宽度
            for(let j = 1;j < i + 1;j++){
                document.write(`<span>${j} * ${i} = ${i*j}&nbsp</span>`)
            }
            document.write('<br>')
        }
    </script>
</head>

</body>
</html>
