<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        /*
            for循环

                语法：
                    for(初始化表达式；条件表达式；更新表达式){
                        ...
                    }
                
                注意：let在for循环（）中声明的变量是局部变量，只能在for循环内部访问
                      var声明的变量可以在for循环外访问

        */

        //练习：求100以内所有3的倍数,并求和
        let count = 0;
        let result = 0;

        for(let i = 1;i<=100;i++){
            if(i % 3 ===0){
                // console.log(i);  
                count++;
                result = result+ i;
            }
        }

        console.log(count);
        console.log(result);
        console.log(`3的倍数一共有${count}个,总和为${result}`);
    </script>
</head>
