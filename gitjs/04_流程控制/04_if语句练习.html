<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句练习</title>
    <script>
        /*
            获取用户输入的一个整数，并判断是奇数还是偶数
            prompt()可以获取用户输入的内容，以字符串的形式返回。
        */

    // let num = parseInt(prompt("请输入一个整数："))//小数取整，且转换数据类型
       let num = prompt("请输入一个整数：")
       num = + num;//隐式数据转换，把字符串转为数值

       //验证输入是否合法
          //使用isNaN()函数检查一个值是否是NaN,不能使用==或者===，因为NaN与任何值都不相等
          //使用逻辑或对num进行取余运算，判断是否为小数
            if(isNaN(num) || num % 1 !== 0){
                alert("你的输入有问题，请修改")
            }else{
                if(num & 2 === 0){
                alert(`${num}是偶数`)
            }else{
                alert(`${num}是奇数`)
            }
            }
    </script>
</head>

</body>
</html>
