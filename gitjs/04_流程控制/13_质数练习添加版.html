<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数修改版</title>
    <script>
        /*
            提高判断质数的速度
        */

        //设置一个计时器
            console.time("质数练习");

       //获取用户输入的数字
            let num = +prompt("请输入一个大于1的整数:");

            if(num <= 1){
            alert("请输入正确的数字");
            }else {

            //设置一个flag，记录num的状态，默认是true
                let flag = true

                for(let i =2;i<=num;i++){
                    if(num % i ===0){
                        flag = false;
                        break
                    }
                }

                if(flag){
                    alert(`${num}是质数`)
                }else{
                    alert(`${num}不是质数`)
                }
                console.timeEnd();
            }
                
    </script>
</head>

</html>
