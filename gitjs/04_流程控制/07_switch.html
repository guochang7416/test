<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        /*
            根据用户输入数字显示中文，使用if-else会代码冗长
                switch(表达式){
                    case 表达式：
                        ...
                    case 表达式：
                        ...
                    case 表达式：
                        ...    
                }

                执行顺序：会把switch后的表达式与case后的表达式进行全等比较
                比较结果为true，则从当前case执行代码
                比较结果为false，则继续比较，直到找到true
                使用break结束执行其他switch语句
        */

        let num = +prompt("请输入一个数字")
        switch(num){
            default:
                alert('这是default')
                break
            case 1:
                alert('壹') 
                break
            case 2:
                alert('贰')
                break
            case 3:
                alert('叁')
                break    
        }
    </script>
</head>

</body>
</html>
