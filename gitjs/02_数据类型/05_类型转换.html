    <script>
        //调用toSring（）方法进行转换
            // let a = 10;
            let a = true;
            // let a = 11n;

            //null和undefined没有tostring()函数

            console.log(typeof a,a)

            a = a.toString();

        // 调用String函数进行数据转换
