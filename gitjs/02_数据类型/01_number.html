<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
    <script>
/*
        数值
            整数与浮点都是数值（number）
            数值并不会无限大，取近似值
            infinity表示无穷
            小数运算可能会得到一个不准确的值
            大整数利用n结尾
            其他进制的数字：2进制0b开头，8进制0o开头，16进制0x开头
*/
    let a = 10
    a = 3.14
    a = 99999*99999
    a = 0.00000000005
    a = 0.2+0.1
    a = 1-"a"
    console.log(a)//NaN 表示是一个非法的数字

    /*
    检查数据类型用typeof
    */
    let c = 10;
    let b = 10n;
    console.log(typeof b)
    console.log(typeof c)
    </script>
</head>

</body>
</html>
