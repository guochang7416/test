<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他数据类型</title>
    <Script>
        //布尔值（Boolean）
        //逻辑判断  只有true和false 使用typeof检查会返回"boolean"
        let bool = true;
        bool = false;
        let num = 1;
        console.log(typeof bool);
        console.log(typeof num);

        //空值（Null）
        //表示空对象，只有一个null   用typeof检查一个空值会返回"object"
        let a = null;
        console.log(typeof a);

        //未定义（Undefined）
        //用typeof检查一个空值会返回"undefined"
        let b;
        console.log(b);

        //符号（Symbol）
    </Script>
</head>
<body>
    
</body>
</html>
