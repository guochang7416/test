<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法(补)</title>
    <script>
        /*
            1.sort()
                破坏性的对数组进行排序
                默认将数组升序排列，是按照Unicode排序，可能会出现错误

                参数
                    可以传递一个回调函数作为参数，指定排序规则(记住)
                        (a, b) => a - b  升序
                        (a, b) => b - a  降序        
        */
    //    const arr = ["a","c","e","f","d","b"];
        const arr = [1,2,3,4,6,9,7,8,10];//

       console.log(arr);
    //    arr.sort();
    arr.sort((a, b) => b - a)
       console.log(arr);

       /*
        2.forEach()
            遍历数组
                for循环
                for of      for( 变量 of 可迭代的对象){
                                        ...
                                        }
                forEach()
                    他需要一个回调函数作为参数，且会被调用多次
                    数组中有几个元素，回调函数就会被调用几次，每次调用都会把数组中的数据当作参数
                    参数有三个
                        element：当前元素
                        index：挡前元素的索引
                        array：被遍历的数组

       */
      const arr1 = ["gc","lyf","wxy","lyt","zyx"];

    //   arr1.forEach((element,index,array) => {
    //     console.log(element)
    //   })
      arr1.forEach((element,index) => console.log(index,element))

      /*
        3.filter()
            将数组中符合条件的元素保存到一个新数组中返回
            需要回调函数作为参数，为每一个元素调用回调函数，根据返回值决定是否将元素添加到新数组
            非破坏性方法
      */
     const arr2 = [1,2,3,4,5,6,7,8,9]

     const result = arr2.filter(ele => ele % 2 ===0)
     console.log(arr2)
     console.log(result)

     /*
        4.map()
            根据当前数组生成一个新数组
            需要回调函数作为参数，回调函数的返回值会成为新数组的元素
            非破坏性方法
    */
      const arr3 = [1,2,3,4,5,6,7,8,9]
      const result1 = arr3.map(ele => ele * 2)
      console.log(result1)
      console.log(arr3)
      
      /*
        5.reduce()
            可以将数组中的所有元素整合成一个值
            参数
                1.回调函数，指定合并的规则
                2.可选参数，初始值，默认a
    */
        const arr4 = [1,2,3,4,5,6,7,8,9]
        // const result2 = arr4.reduce((a, b) => a + b)  //45
        const result2 = arr4.reduce((a, b) => a + b,10)  //第二个参数可以指定为初始值，初始值默认为a，然后在进行计算  55

        console.log(result2)

    </script>
