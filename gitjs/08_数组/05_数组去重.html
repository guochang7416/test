<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        数组去重
    </title>
    <script>
        /*
            编写代码去除数组中重复的元素
                1.两层for循环和splice()方法
                2.indexOf()方法
                3.push()方法   非破坏性
        */

        const arr = [1,2,5,8,7,6,8,2,3,1,9]
        
        //1.两层for循环和splice()方法
            //获取数组中所有的元素
            for(let i = 0;i<arr.length;i++){
                //获取当前元素后面的所有元素
                for(let j = i+1;j<arr.length;j++){
                    if(arr[i] === arr[j]){
                        arr.splice(j,1)

                        //arr[i]与arr[j]相同时，删除j位置的元素，j+1的位置会自动向前补充。
                        //但是j位置已经比较过了，所以会出现漏比较的情况，两个重复数字相邻的时候就会删除不了
                        //所以当删除一个元素时，需要将该位置再比较一遍
                        j--;
                    }
                }
            }

        console.log(arr);

        //2.indexOf()方法
        for(let i = 0;i<arr.length;i++){
            const index = arr.indexOf(arr[i],i+1)
            if(index !== -1){
                arr.splice(index,1);
                i--;
            }
        }

        console.log(arr);

        // 3.push()方法   非破坏性
        const newArr = []   //新建一个空数组

        for(let ele of arr){
            if(newArr.indexOf(ele) === -1){
                newArr.push(ele)
            }
        }

        console.log(newArr);
    </script>
</head>

</body>
</html>
