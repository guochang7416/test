<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <script>
        /*
            push()
                向数组的末尾添加一个或多个元素，并返回数组的长度
            pop()
                删除并返回数组的最后一个元素
            unshift()
                向数组的开头添加一个或多个元素，并返回数组的长度
            shift()
                删除并返回数组的第一个元素
            splice()
                删除，添加，插入，替换
                第一个参数为删除的起始位置，第二个参数为删除数量，第三个参数为插入的元素返回值为删除的元素
            reverse()
                反转数组

        */

        const arr = [10,20,30,40,50,60]

        const arr1 = arr.push(70,80);
        console.log(arr1);

        const arr2 = arr.pop()
        console.log(arr1);
        console.log(arr2);

        const arr3 = ["gc","lyf","yj","kzl","gyx","rd"];
        arr3.splice(1,2,"zyx");
        arr3.splice(2,0,"lzn")//插入
        console.log(arr3)

        arr3.reverse();
        console.log(arr3)


    </script>
</head>

</body>
</html>
