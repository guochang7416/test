<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅拷贝和深拷贝</title>
    <script>
        /*
            浅拷贝和深拷贝
                浅拷贝
                    1.对对象的拷贝都是浅拷贝
                    2.只复制一层
                    3.对象存储的是原始值，拷贝的深浅无所谓
                    4.浅拷贝只会对对象本身进行复制，不会复制对象中的属性
                深拷贝
                    1.不仅复制对象本身，对对象的属性也进行复制
                    2.性能较差

                ...(展开运算符)
                    将一个数组中的元素展开到另一个数组中或者作为函数的参数传递

                对象的复制
                    Object.assign(目标对象，被复制的对象)
                    将被复制的对象中的属性复制到目标对象里，并且将目标对象返回

        */
       
        const arr = [{name:'gc'},{name:'yj'}];
        //浅拷贝
        const arr1 = arr.slice() 
        
        console.log(arr === arr1)   //false
        console.log(arr[0] === arr1[0])   //true

        //深拷贝
        const arr2 = structuredClone(arr) 

        console.log(arr === arr2);  //false
        console.log(arr[0] === arr2[0]);  //false

        const arr3 = [...arr]  //等价于 const arr3 = [arr[0],arr[1],arr[2]] 

        //对象的复制

        const obj = {name:'郭昌',age:18};

        // const obj1 = Object.assign({},obj);
        const obj1 = {address:'大连',age:28}
        Object.assign(obj1,obj)

        console.log(obj1);
    </script>
</head>

</body>
</html>
