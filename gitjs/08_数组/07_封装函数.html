<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装函数</title>
    <script>
        //将选择排序封装到函数里调用
        const arr = [1,2,5,8,7,6,8,2,3,1,9]
        const arr1 = [1,2,3,9,8,5,1,0,8,2,3,1,9]

        function sort(array){

            const arr = [...array] //浅拷贝

            for(let i = 0;i<arr.length;i++){
            for(let j = i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
            return arr;
        }
        const result = sort(arr1);

        console.log(arr1);
        console.log(result);
    </script>
</head>

</html>
