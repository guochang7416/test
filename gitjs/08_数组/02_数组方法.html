<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法</title>
    <script>
        /*
            Array.isArray()      检查一个对象是否是数组

            at()    根据索引获得数组中的指定元素  at可以接受负索引 

            concat()  连接两个和多个数组

            indexof()   获取元素在数组中第一次出现的索引
                参数:1.查询的元素；  2.查询的起始位置
            lastIndexOf()  获取元素在数组中最后一次出现的索引  
                返回值：1找到了返回索引  2.找不到返回-1
                
            join()  将数组中的元素拼成字符串 默认使用  ，  作为连接符

            slice()  截取数组  
                第二个参数可以不写，一直截取到数组最后
                索引可以是负值

                两个参数都省略的话，则可以对数组进行浅拷贝
        */

        const arr = [18,28,38,48,58,68];
        const arr1 = [11,22,33,44,55,66];
        
        //at()    根据索引获得数组中的指定元素  at可以接受负索引 
        console.log(arr.at(-4));

        //concat()  连接两个和多个数组
        const result = arr.concat(arr1);
        console.log(result);

        //indexof()   获取元素在数组中第一次出现的索引
        const a = arr.indexOf(18);
        console.log(a);

        // slice()  截取数组
        const b =arr.slice(0, 3);
        console.log(b);

    </script>
</head>

</body>
</html>
