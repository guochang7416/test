    <title>递归</title>
    <script>
            /*
                递归函数
                    调用自身函数为递归函数，死循环
                    作用与循环基本一致

                包含条件
                    基线条件（停止）

                作用
                    与循环一致，但思路比循环清晰简单，循环性能更好
                    
            */

            function jiecheng(num){
                let result = 1;

                for(let i = 2;i<=num;i++){
                    result *= i;
                }
                return result;
            }

            let result = jiecheng(5);
            console.log(result);

            function jiecheng1(num){
                //基线
                if(num === 1){
                    return 1
                }

                //递归条件
                //num! = (num-1)! * num;
                return jiecheng1(num-1) * num;
            }

            let result1 = jiecheng1(5);
            console.log(result1)

            /*
                递归练习(斐波那契数列)
                    一对兔子出生的两个月后每个月都能生一对小兔子
                    计算第n个月兔子数量
                    1  2  3  4  5  6  7  8  9
                    1  1  2  3  5  8  13  21  34
            */

            function sheng(n){

                //基线
                if(n < 3){
                    return 1;
                }

                //递归条件    n = n-1 + n-2
                return sheng(n-1) +sheng(n-2);

            }

            let result2 = sheng(8);
            console.log(result2);
    </script>
