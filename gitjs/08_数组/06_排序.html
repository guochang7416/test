        //选择排序
        // 取出一个元素，将该元素与其他元素进行比较，如果其他元素比该元素小则交换位置
        for(let i = 0;i<arr.length;i++){
            for(let j = i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
