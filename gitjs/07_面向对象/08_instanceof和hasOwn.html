<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof和hasOwn</title>
    <script>
        /*
            instanceof 用来检查一个对象是否是一个类的实例
                其检查的是对象的原型链上是否有该实例，只要有，返回true

                dog --》Animal的实例 --》Object实例 --》Object原型

                Object是所有对象的原型，任何对象与其进行instanceof运算都会返回true    鼻祖
        */

        class Animal{

        }

        class Dog extends Animal{

        }

        const dog = new Dog();

        console.log(dog instanceof Dog) //true
        console.log(dog instanceof Animal) //true
        console.log(dog instanceof Object)  //true

        const obj = new Object()

        //读取实例的原型的两种方法         eg：dog.__proto__      Dog.prototype
        console.log(obj,__proto__)
        console.log(Object.prototype)

        /*
            in ,检查属性时，无论属性在对象里还是在原型里，都会返回true

            检查一个对象自身是否含有某个属性
                对象.hasOwnProperty(属性名)   不推荐
                Object.hasOwn(对象， 属性名)
        */
       class Person{
            name = "郭昌"
            age = 18

            sayHello(){
                console.log("你好，我是" + this.name)
            }
       }

       const p = new Person()

       console.log("sayHello" in p)
       console.log(p.hasOwnProperty("sayHello"))
       console.log(Object.hasOwn(p, "sayHello"))


    </script>
</head>

</html>
