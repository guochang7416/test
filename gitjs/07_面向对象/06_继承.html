<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
    <script>
        /*
            继承
                通过extends关键字完成继承
                被继承的为  父类，继承的类为  子类
        */

        class Animal{
            constructor(name){
                this.name = name;
            }

            sayHello(){
                console.log('在叫');
            }
        }

        class Dog extends Animal{
            //子类中可以创建与父类同名方法来重写
            sayHello(){
                console.log('汪汪汪')
            }
        }

        class Cat extends Animal{
            //重写构造函数
            constructor(name, age){
                //重写构造函数，函数体第一行代码必须为super()
                super(name)  //调用父类的构造函数
                this.age = age;
            }

            sayHello(){
                // super.sayHello()
                console.log('喵喵喵')
            }
        }

        const d1 = new Dog("旺财");
        const c1 = new Cat("汤姆",3);

        d1.sayHello();
        c1.sayHello();

        console.log(d1);
        console.log(c1)
    </script>
</head>
<body>
    
</body>
</html>
