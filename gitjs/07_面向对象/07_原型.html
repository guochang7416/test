<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型对象</title>
    <script>
        /*
            访问原型对象

                原型对象中的数据
                    1.对象中的数据（属性，方法）
                    2.constructor(对象的构造函数)

                原型对象也有原型，构成了原型链，根据复杂程度不同，长度不同
                    p对象的原型链：p对象--》原型--》原型--》null
                    obj对象的原型链：obj对象--》原型--》null

                原型链
                    读取对象属性，优先从对象中寻找
                        对象没有，去原型中寻找
                        原型没有，去原型的原型中寻找，直到找到object的原型，object对象没有原型（null）
                        依然没有找到，返回undefined
                        
                    作用域链，找变量，找不到会报错
                    原型链，找属性，找不到会返回undefined

                作用：相当于公共的区域，可以被所有该类的实例访问
        */
       class Person{
            name = '李一帆'
            age = 18

            sayHello(){
                console.log("hello,我是" + this.name)
            }
       }

       class Dog{

       }

       const p = new Person()
       const p1 = new Person()
       const d = new Dog()

       //所有同类对象的原型对象是同一个
       console.log(p === p1);                           //false
       console.log(p.__proto__ === p1.__proto__)        //true 
       console.log(p.__proto__ === d.__proto__)         //false

       console.log(p)
    //    console.log(p.__proto__)  //访问一个对象的原型对象
       console.log(Object.getPrototypeOf(p))
    </script>
</head>
<body>
    
</body>
</html>
