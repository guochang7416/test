    <title>Document</title>
    <script>
        /*
            使用Object创建对象的问题：
                1.无法区分出不同类型的对象
                2.不方便批量创建对象

            使用类（class）解决这个问题
                将对象的属性和方法直接定义在类中，之后通过类来创建对象
                    class 类名 {}   类名大驼峰
                    const 类名 = class {}
                    类来创建对象 new 类（）
                
                通过同一个类创建的对象，同类对象，使用instanceof检查一个对象是否由某个类创建
        */

        //创建类
        class Person{

        }

        //利用类来创建对象
        const p1 = new Person()  //调用构造函数创建对象
        console.log(p1)
        console.log(p1 instanceof Person)//true

        const five = {
            //属性添加
            name:'王老五',
            age:'48',
            heighht:'180',
            weight:65,

            //添加方法
            sleep(){
                console.log(this.name + '睡觉了~')
            },
            
            eat(){
                console.log(this.name + '吃饭啦~')
            }
       }
    </script>
