<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装</title>
    <script>
        /*
            1.封装
                对象是一个用来存储不同属性的容器
                对象要负责存储属性——————装，还要确保数据的安全，即数据合法——————封
                确保数据安全
                    1.私有化数据
                    2.提供getter和setter方法对数据进行操作
                        控制属性的读写权限
                        在方法中对属性的值进行验证
            
                实现封装的方式
                    1.私有化，参数加#，但必须提前声明
                    2.geter和setter方法操作属性
                        get 属性名(){
                            return this.#属性
                        }

                        set 属性名(参数){
                            this.#属性 = 参数
                        }
        */

        class Person{

            #address = "大连" //实例属性前加#成为私有属性，只能在类内部访问

            #name
            #age
            #gender//提前声明

            constructor(name,age,gender){
                this.#name = name;
                this.#age = age;
                this.#gender = gender;
            }

            sayHello(){
                console.log(this.#name)
            }

            getName(){
                return this.#name
            }

            setName(name){
                this.#name = name
            }

            setAge(age){
                if(age >= 0){
                    this.#age = age;
                }
            }

            get gender(){
                return this.#gender;
            }

            set gender(gender){
                this.#gender = gender;
            }
        }

        const p1 = new Person("郭昌",23,"男");

        p1.setName('yangjin')
        p1.setAge(11)
        p1.gender = '女'

        console.log(p1)
    </script>
</head>

</body>
</html>
