<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多态</title>
    <script>
        /*
            多态
                js不会检查参数的类型，任何数据都可以作为参数传递
                调用某个函数，无需指定类型，只要对象满足条件即可
        */

        class Person{
            constructor(name){
                this.name = name;
            }
        }

        class Dog{
            constructor(name){
                this.name = name;
            }
        }

        const p1 =new Person('郭昌');
        const d1 = new Dog('旺财');

        function sayHello(obj){
            console.log("Hello," + obj.name)
        }

        sayHello(p1);
    </script>
</head>
