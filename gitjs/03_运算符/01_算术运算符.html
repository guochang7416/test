<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <script>
        //运算符
            //算术运算符
            /*
                +
                -
                *
                / 不是整除，会有小数 
                ** 幂运算   
                % 取余        
            */
           let a = 1 + 1;
           a = 10 - 5;
           a = 2 * 4;
           a = 10 / 3;
           a = 10 / 0;//infinity
           a = 10 ** 2;//100  10的二次方
           a = 9 ** .5;//3  9的开平方
           a = 10 % 2;//0  取余

        //js会自动的类型转换
           a = 10 -'5';//5   
           a = 5 + true;//6
           a = 5 + NaN;//5=5+0
           a = 5 + undefined;//NaN = 5 + NaN

        //任意一个值和字符串相加，会将其他值转换成字符串，然后进行拼串操作
            a = 'hello' + 'world';
            a = 1 + '2';//数字转换成字符串      ！！！隐式类型转换！！！
            
        //对比将true转换成字符串
           a = true;
           a = String(a);

           a = true + ''; //可以用任意类型 + 一个字符空串的形式来转换为字符串，对比String()使用更加简单
    

           console.log(a);
    </script>
</head>

</html>
