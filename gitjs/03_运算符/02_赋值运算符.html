<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        /*
            赋值运算，将右边的值赋给左边。
            +=
            -=
            *=
            /=
            **=

            ??=    空赋值，只有当变量值为null和undefined时才赋值
        */
            let a = 10;
            a = 5;
            let b = a;

            a = 66;
            a + 11;

            a = 5;
            a = a + 5;
            //等同于  a += 5;
            
            a = null;
            a ??= 101;

            console.log(a);
            console.log(b); 

    </script>
</head>

</body>
</html>
