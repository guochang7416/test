<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
    <script>
        /*
            关系运算符：检查两个值之间关系是否成立，成立则返回true，不成立则返回false
            >
            >=
            <
            <=

            关系运算符两端是两个字符串时，不会将字符串转为数值比较，而是诸位比较字符的unicode编码。
        */
       let result = 10 > 5;
       result = 5 >= 5;//true
       result = 5 < '10';//true
       result = '1' > false;//true 

       result = 'a' < 'b';//true
       result = 'abc' < 'b';//true  这里只比了a和b，第一位比出后面就不看了

       console.log(result);

       //检查num是否在5和10之间
       let num = 20;
       result01 = 5 < num <10;//错误的，恒为true，先判断5 < num,得到true，再用true与10进行比较，恒成立
       result02 = num > 5 && num < 10;
       console.log(result01);
       console.log(result02);

    </script>
</head>
<body>
    
</body>
</html>
