<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            修改对象，如果有其他变量指向该对象，则其他变量也会受到影响
            修改变量，只会影响当前的变量
            所以声明存储对象的变量时会使用const,const只会禁止变量重新赋值，不会对对象属性修改有影响
        */
       const obj = {
            name:"杨晋"
       }

       const obj1 = obj;
    //    obj1 = null;//给obj1重新赋值，修改变量

       obj1.name = "郭昌"//修改对象
       console.log(obj);
       console.log(obj1);

       const obj2 = {
            name:"李一帆",
       }

       obj2.name = "";

       console.log(obj2)
    </script>
</head>

</body>
</html>
