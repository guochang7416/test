<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <script>
        /*
            method(对象里的函数就是方法)
            调用函数就是调用对象的方法
        */
        const obj = {}
        obj.name = "郭昌";
        obj.age = "23";
        obj.sayhello = function(){
            alert("hello")
        }

        obj.sayhello();
    </script>
</head>

</body>
</html>
