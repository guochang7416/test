<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象属性</title>
    <script>
        /*
            属性名
                本质为字符串，可以是任何名，无要求
                极其特殊的属性名，不能直接使用，使用 [""] 来设置

                使用symbol添加的属性，获取时候也使用symbol
                这些属性通常是不希望被外界访问的属性

                使用[]操作属性时，可以使用变量

                对象的属性值可以是任意的数据类型，也可以是一个对象
        */
       let obj = new Object();

       obj.name = "刘波";
       obj.age = '23';
       obj["5586$%%^&^"] = "芜湖"

       console.log(obj)
       console.log(typeof obj)

       //使用symbol作为属性名
       let mySymbol = Symbol()

       obj[mySymbol] = "通过symbol添加的属性"

       console.log(obj[mySymbol])

       //使用[]操作属性时，可以使用变量

            //    let str = "address";
            //    obj[str] = "太原理工"
            //    consol.log(obj)

        //in 运算符  检查对象中是否含有某个属性，如果有，返回true
        console.log("name" in obj)

        //字面量创建对象
        let obj2 = {
            name:'gyx',
            gender:'男'
        }
        
        console.log(obj2)
    </script>
</head>
<body>
    
</body>
</html>
