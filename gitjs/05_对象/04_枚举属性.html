<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枚举属性</title>
    <script>
        /*
            枚举属性：将对象中所有属性值全部获取

            for-in语句
                for(let propName in obj){
                    ...
                }

                执行多次，对象内有几个属性执行几次,每次执行都会将一个属性名赋值给变量（propName）
        */
       let obj = {
        name:"寇志龙",
        age:'23',
        gender:'男'
       }
       let mySymbol = Symbol()//符号添加的属性不可访问

       obj[mySymbol] = "通过symbol添加的属性"

       for(let propName in obj){
        console.log(propName,obj[propName])//propName是变量，变量获取属性名加上中括号
       }
       console.log(obj)
    </script>
</head>
<body>
    
</body>
</html>
