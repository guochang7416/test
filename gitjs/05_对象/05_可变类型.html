<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            原始值都属于不可变类型，一旦创建无法修改
            内存中不会创建重复的原始值

            对象可变是对象创建完成后，可以任意的添加删除修改对象的属性
            如果有两个变量同时指向一个对象，那通过一个变量修改对象时，另外一个变量也会产生影响
        */
       let a = 10;
       let b = 10;
       a = 12;

       console.log(a)
       console.log(b)

       let obj = Object()
       obj.name = '杨晋';
       obj.age = '18';

       //对两个对象进行比较时，比较的是内存地址
       let obj2 = Object();
       let obj3 = Object()
       console.log(obj2 ===obj3)//false

       let obj4 = obj;//obj和obj4的地址相同，指向的是同一个对象

       obj4.name = "郭昌";

       console.log("obj",obj)
       console.log("obj4",obj4)
       console.log(obj === obj4)

    </script>
</head>
<body>
    
</body>
</html>
