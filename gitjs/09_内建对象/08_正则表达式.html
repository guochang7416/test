<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script>
        /*
        正则表达式
            检查一个字符串是否符合规则，或者将符合规则的提取出来
                1.创建正则表达式的对象

            大部分字符都可以直接写  
                1.a|b（检查字符串中是否有a或者b）
                2.[]也表示或，体现在字符集里  [abc]表示a或b或c  [a-zA-Z]表示任意字母
                3.[^]表示除了 [^a-z]表示除了小写字母
                4.使用\表示转义字符   \.
                    \w  任意的单词字符[A-Za-z0-9]
                    \W   除了单词字符
                    \d  任意数字[0-9]
                    \s  空格
                5.开头和结尾
                    ^表示字符串的开头  $表示字符串的结尾

            量词
                {m}  正好m个  {m，}  至少m个   {m,n} m-n个  + 一个以上，相当一{1，}  * 任意数量的a  ？ {0，1}
                {}只能管正前面的，若想合并加()
        */
       //new RegExp()  可以接收两个参数（字符串）  正则表达式  匹配模式
       let reg = new RegExp('A','i');

       //使用字面量来创建  /正则规则/匹配
       reg = /a/;

       let reg1 = new RegExp("a");
       let str = "a";
       let result = reg.test(str);  //true
        result = reg.test("b");  //fasle

       console.log(result)

       /*
        _exec方法
            获取字符串中符合表达式的内容
       */

       let str1 = "abcaecafcacc";

       //提取出str1中符合axc格式的内容
       let re = /a([a-z])c/ig;  //g表示全局匹配
       
       let result1 = re.exec(str1);
       console.log(result1);
    </script>
</head>
