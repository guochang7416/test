<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        /*
        方法
            getFullYear()  获取4位年份
            getMonth()  返回当前日期的月份(0-11)
            getDate()  返回当前日期
            getDay()  返回周几

            getTime()  返回时间戳  自1970年1月1日0时0分0秒到当前时间所经历的毫秒数

            日期的格式化
        */
       let d = new Date()  //当前实时的时间对象
       console.log(d);

       //指定的时间对象   在Date的构造函数中，传递一个表示时间的字符串
       d = new Date("10/12/1998");

       const result = 0;
    //    result = d.getDate();
    //    result = d.getDay();

       console.log(d);
       console.log(result);

       //日期的格式化

       let d1 = new Date();

       let result1 = d1.toLocaleDateString()  //日期转换为本地的字符串  年月日
       result1 = d1.toLocaleTimeString()   //日期转换为本地时间格式的字符串
       result1 = d1.toLocaleString  //时间日期都会显示

       console.log(result1);

       //配置日期格式
       result2 = d.toLocaleString("zh-CN",{hour12:true});
       console.log(result2)
    </script>
</head>
