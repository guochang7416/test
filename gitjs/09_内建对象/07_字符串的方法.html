<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的方法</title>
    <script>
        /*
        字符串
            本身就是一个字符数组，很多方法与数组类似
            属性方法
                length，获取长度；  字符串[index],获取指定位置的字符串  只读不可修改
                str.at()  根据索引获取字符，索引可以为负数
                str.includes()  检查字符串中是否包含某个内容  有返回true   第二个参数确定查找的起始位置
                str.startsWich()  检查字符串是否以指定内容开头语
                str.endsWith()  检查字符串是否以指定内容结束
                str.padStart()  str.padEnd()  添加指定内容，使字符串保持某个长度
                str.replace()  使用一个字符串替换指定内容
                str.replaceAll()  使用一个新字符串替换全部内容   第二个参数替换第一个参数
                str.slice()  截取字符串，两个参数为截取的始末位置
                str.subString()  同slice，会自动交换参数的位置(15,12)————》(12,15)
                str.split()  参数传谁就跟谁拆
                str.toLowerCase()  字符串换小写
                str.toUpperCase()  字符串换大写
                str.trim()   去除前后空格
        */
       let str = "abc@def@ghi@jkl" ;
       result = str.split('@');
       console.log(result);


    </script>
</head>
