<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
    <script>
        /*
            set
                用来创建一个集合
                功能与数组类似，不同点在于set不能存储重复的数据

                创建
                    const set = new Set()
                    const set = new Set([...])
                方法
                    size 获取数量
                    add()  添加元素
                    has()  检查元素
        */

        const set = new Set()

        set.add(10);
        set.add(55);
        set.add(10);

        console.log(set);

        const arr = [...set]
        //去重的另外一种方法
        const arr2 = [1,2,3,5,2,1,4,3,6,9,1,10];
        const set2 = new Set(arr2);
        console.log(set2);
        console.log([...set2]);
    </script>
</head>
<body>
    
</body>
</html>
