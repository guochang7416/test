<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
    <script>
        /*
            工具类，提供数学运算的常量和方法
            常量：圆周率 Math.PI
            方法：
                Math.abs()  绝对值
                Math.min()
                Math.max()
                Math.pow()  求x的y次幂 === x ** y
                Math.sqrt()  求一个数的平方根

                Math.floor()  向下取整
                Math.ceil()  向上取整
                Math.round()  四舍五入取整
                Math.trunc()  直接去除小数位

                生成0到x的随机数  Math.round(Math.random() * x)
                生成x到y的随机数  Math.round(Math.random() * (y - x) + x)
        */

        let result = Math.abs(-10)
        result = Math.floor(2.99);  //2
        result = Math.ceil(2.99)  //3
        result = Math.round(1.4)  //1
        result = Math.trunc(1.5)  //1

        console.log(result)
    </script>
</head>
