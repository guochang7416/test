<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量声明与标识符</title>
    <script>
        let PI1 = 3.1415926;
        PI1 = 10;
        console.log(PI1);

//常量只能赋值一次，重复赋值会报错，编写是全大写（约定俗成）
//有些对象的类型数据也可以声明常量
        const PI =3.1415926;
        PI = 10;
        console.log(PI);

/*
    标识符规范：
        1.只含有字母，数字，下划线，￥，不能以数字开头
        2.不能含有js中的关键字和保留字，不适用内置的函数名，类名作为标识符
        3.命名规范：
            驼峰命名法：
                首字母小写，每个单词开头大写
                maxlength  ————>  mavLength
            
            类名采用大驼峰
                首字母大写，每个单词开头大写
                maxlength  ————>  MaxLength 

            常量的全部大写
                PI
*/
    </script>
</head>

</body>
</html>
