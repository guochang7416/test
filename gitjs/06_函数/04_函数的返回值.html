<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
    <script>
        /*
            函数中，可以通过return关键字来定义函数的返回值

            任何值都可以作为返回值使用
            return 后面不跟任何值，相当于返回undefine
            不写return，函数的返回值还是undefined

            return一执行函数立即结束

            箭头函数的返回值可以直接写在箭头之后
            在箭头后设置对象字面量为返回值时，对象字面量必须得用（）括起来
        */
       function sum(a, b){
        return a + b;
       }

       function fn(){
        return true;
       }

       let result = fn();
       result = sum(123, 456);
       
       console.log("sum的值为",result)


       
       const sum1 = (a, b) => a + b

       let result1 = sum1(456, 456)
       console.log("sum的值为",result1)
    </script>
    
</head>

</body>
</html>
