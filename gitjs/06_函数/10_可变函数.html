    <script>
        /*
            arguments
                1.函数中隐含参数
                2.arguments是一个类数组对象（伪数组）
                    可以通过索引读取元素，可以用for  for-of 循环变量,不能用forEach()
                    不可以调用数组方法
                3.存储函数的实参
        */
       function fn(){
        console.log(arguments[1]);
        console.log(Array.isArray(arguments));
       }

       fn(1,10,20);

       //定义一个函数，可以统计任意个数值的和（不定义形参数量，无论多少都可以）
       function sum(){
        let result = 0;
            for(let num of arguments){
                result += num; 
            }
            return result;
       }
 
       /*
            可变参数：在定义函数时可以将参数指定为可变参数
                1.可变参数可以接收任意数量实参，并将他们同意存储到一个数组中返回
                2.作用与arguments基本一致，但有不同点
                    ①名字可以自定，默认args
                    ②可变参数是一个数组，可以使用数组的方法
                    ③可以配合其他参数一起使用
