<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
    <script>
        /*
            全局作用域
                在网页运行时创建，关闭时销毁
                所有直接编写在script标签下的代码都在全局作用域中
                全局作用域的变量是全局变量，可以在任意位置访问
            
            局部作用域
                块作用域
                    在代码块执行时创建，执行完毕后销毁
                    声明的变量是局部变量，只能在内部访问，外部无法访问

                函数作用域
                    在函数调用时产生，调用结束后销毁
                    函数每次调用都会产生一个全新的函数作用域
                    函数中定义的只是局部变量，在函数内部访问，外部无法访问 

            作用域链
                当使用一个变量时，会优先在当前作用域中寻找变量，找不到则去上一层寻找，直到找到全局
                全局都没找到，报错
        */


    </script>
</head>
