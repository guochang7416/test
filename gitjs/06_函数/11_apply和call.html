    <script>
        /*
            根据函数调用的不同，this的值也不同
                1.以函数形式调用，this是window
                2.以方法形式调用，this是调用方法的对象
                3.以构造函数中，this是新建的对象
                4.箭头函数没有自己的this，由外层作用域决定
                5.call和apply的第一个参数将会成为函数的this
                6.通过bind生成的函数，this由bind的第一个参数锁死绑定

            除了fn()调用，其他方法调用函数
                1.fn.call()   call()方法调用函数，实参会在第一个参数后一一列出
                2.fn.apply()   apply()方法调用函数，函数的实参需得在数组中列出
                    call和apply的第一个参数将会成为函数的this
            
            bind()，用来创建一个新的函数
                bind可以为新函数绑定this
                bind可以为新函数绑定参数
        */
       function fn (){
        console.log("函数执行" , this);
       }

    //    fn();//以函数形式调用window
    //    fn.call();
    //    fn.apply()

       const obj = {name:'gc',fn}

    //    obj.fn();//以方法形式调用
       fn.call(obj);
       fn.apply(obj);

       function fn1(a, b){
            console.log("a = ",a,"b =",b,this);
       }
       fn1.call(obj,"true",18);
       fn1.apply(obj,["true",18]);

       function fn2(a,b,c){
        console.log('fn2执行了',this)
        console.log(a,b,c)
       }

       const obj1 ={name:'gc'}
       const newFn = fn2.bind(obj,10);  //后面的参数是固定绑定的值
       newFn();


    </script>
