<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>参数</title>
    <script>
        /*
        定义求和函数
            参数
                如果实参和形参数量相等，一一对应赋值
                如果实参大于形参，多余实参不会参与函数
                如果形参大于实参，多余形参为undefine

            形式参数：在函数定义时，可以指定不同参数
                定义参数，相当于在函数中声明但没有赋值

            实际参数：在调用函数时，在（）传递数量不等的实参
                实参会赋值给对应的形参

            箭头函数的参数,可以设置默认值，传参不够时候使用
        */

        function sum(a, b, c){
            console.log(a+b+c)
        }
        sum("总和为 = ",2, 3, 8)

        const fn = (a) => {
            console.log("a的值为 = ",a)
        }
            fn(5)
    </script>
</head>
