<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this函数</title>
    <script>
        /*
            this函数    
                函数执行时，会传递一个隐含的参数，即this
                this会指向一个对象，所指对象根据函数调用的方式不同而不同
                    1.以函数方式调用，this指向的是window
                    2.以方法的形式调用，this指向的是调用方法的对象
        */

        function fn(){
            console.log(this === window)
            console.log("fn打印",this)
        }

        const obj = {name:'gc'}
        obj.test = fn
        const obj1 = {name:'lyf',test:fn}

        // fn()
        // window.fn()
        obj.test();
        obj1.test();

        const obj2 = {
            name:'yj',
            sayHello:function(){
                console.log(this.name)
            },
        }
        
        const obj3 = {
            name:'kzl',
            sayHello:function(){
                console.log(this.name)
            },
        }

        obj2.sayHello()
        obj3.sayHello()
    </script>
</head>

</body>
</html>
