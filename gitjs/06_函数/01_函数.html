<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        /*
            函数（function）
            对象，具有其他对象所有的功能
            存储代码，且在需要的时候可以调用

            三种创建方法
                1.函数声明
                    function 函数名(){
                        ...
                    }
                2.函数表达式
                    const 变量 = function(){
                        ...
                    }
                3.箭头函数 
                    const 变量 = () => {
                        ...
                    }
        */

        //创建函数
        function fn(){
            console.log("杨晋");
            console.log("李一帆");
            console.log("郭昌");
        }

        // console.log(fn)

        //函数调用
        fn();

    </script>
</head>
<body>
    
</body>
</html>
